# Sentinel Manufacturing Defense Platform - MQTT Broker Configuration
# Eclipse Mosquitto 2.x

# =============================================================================
# Network Settings
# =============================================================================
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener for dashboard
listener 9001 0.0.0.0
protocol websockets

# =============================================================================
# Security (Open for development - secure in production)
# =============================================================================
allow_anonymous true

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/

# =============================================================================
# Logging
# =============================================================================
log_dest stdout
log_type error
log_type warning
log_type information
connection_messages true

# =============================================================================
# Performance Tuning
# =============================================================================
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# =============================================================================
# Topic Access Control (Allow all for development)
# =============================================================================
# In production, use ACL files to restrict access
# acl_file /mosquitto/config/acl.conf
