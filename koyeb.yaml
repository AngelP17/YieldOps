name: yieldops-api
service:
  type: web
  dockerfile: apps/api/Dockerfile
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
  env:
    - name: SUPABASE_URL
      value: "https://vwayvxcvkozxumezwqio.supabase.co"
    - name: SUPABASE_SERVICE_KEY
      value: "YOUR_SUPABASE_SERVICE_KEY"
    - name: PORT
      value: "8000"
    - name: AUTO_INIT_MODEL
      value: "true"
  instance_type: nano
  scaling:
    min: 1
    max: 1
  healthcheck:
    http:
      port: 8000
      path: /health
